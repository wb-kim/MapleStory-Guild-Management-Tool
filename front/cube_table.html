<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리부트2 노블 길드 사이트</title>
    <link href="dist/css/style.min.css" rel="stylesheet">

<style>
    body {
        font-family: '나눔 고딕';
    }
    .off-screen {
	    display: none;
    }
    #nav {
        width: 100%;
        text-align: center;
    }
    #nav a {
        display: inline-block;
        padding: 3px 5px;
        margin-right: 10px;
        background: #ccc;
        color: #000;
        text-decoration: none;
    }
    #nav a.active {
        background: #333;
        color: #fff;
    }
    button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        
        background: var(--button-bg-color);
        color: var(--button-color);
        
        margin: 0;
        padding: 3px 6px;
        
        font-family: '나눔 고딕';
        font-weight: 400;
        text-align: center;
        text-decoration: none;
        
        border: none;
        border-radius: 4px;
        
        display: inline-block;
        width: auto;
        
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        
        cursor: pointer;
        
        transition: 0.5s;
    }

    button.success {
        --button-bg-color: #28a745;
        --button-hover-bg-color: #218838;
    }

    button.error {
        --button-bg-color: #dc3545;
        --button-hover-bg-color: #c82333;
    }

    button.warning {
        --button-color: #212529;
        --button-bg-color: #ffc107;
        --button-hover-bg-color: #e0a800;
    }

    button:active,
    button:hover,
    button:focus {
        background: var(--button-hover-bg-color);
        outline: 0;
    }
    button:disabled {
        opacity: 0.5;
    }
</style>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full"
        data-boxed-layout="full">
        <div id="header"></div>
        <div id="aside"></div>
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="margin-bottom: 1vw; font-weight: bold;">계정 아이템 큐브 갯수 조회</h4>

                                <tbody>
                                <tr>
                                    <td style="width: 200px;">

                                    </td>
                                    <td style="width: 300px;">
                                        <input id="item" class="form-control" placeholder="찾을 아이템의 이름을 정확하게 입력하세요."/>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <a class="btn btn-primary" style="width: 100px;" onclick="searchData()"><i class="me-2 mdi mdi-search-web"></i>검색</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div style="float: right; margin-right: 1vw"><a href='token_save.html'><button class='warning'>API 키 등록</button></a></div>
                            <div class="table-responsive" style="display: inline-block;">
                                <table id="products" class="table table-bordered" style="display: none;">
                                    <thead class="table-light">

                                            <th scope="col">캐릭터명</th>
                                            <th scope="col">아이템이름</th>

                                            <th scope="col">레드 큐브</th>
                                        </tr>

                                        <tr>
                                            <td colspan="4">본캐와 아이템을 입력해주세요.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="dist/js/waves.js"></script>
    <script src="dist/js/sidebarmenu.js"></script>
    <script src="dist/js/custom.min.js"></script>

</html>

<script>
    function isEmpty(value) {
        if (value == "" || value == null || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
            return true;
        } else {
            return false;
        }
    }

    var checkSearch = 0;

    $(document).ready(function() {
        $('#header').load('common/header.html');
        $('#aside').load('common/aside.html');
        $('#footer').load('common/footer.html');
        sessionCheck();
        $('#ipt_search_str').keypress(function (event) {
            if(event.keyCode == '13'){
                searchData();
            }
        })
    });

    function logout() {
        $.ajax({
            url: 'https://reboot2-noble.kro.kr/api/Main/logout', 
            type: 'POST',
            success: function(data){
                if (data == "SUCCESS") {
                    location.href = "login.html";
                }
            }
        }); 
    }

    function sessionCheck() {
        $.ajax({
            url: 'https://reboot2-noble.kro.kr/api/Main/session', 
            type: 'POST',
            success: function(data){
                console.log(data);
                if (data == "") {
                    $('#navbarDropdown').html('로그인');
                    alert('로그인이 되지 않았습니다.\n로그인 페이지로 이동합니다.');
                    location.href = "login.html";
                } else if (data == "ADMIN") {
                    $('#products').attr('style', 'text-align: center; table-layout: fixed; font-size: small;');
                    $('#asideAdmin').attr('style', '');
                    $('#navbarDropdown').html('로그아웃');
                } else {
                    $('#products').attr('style', 'text-align: center; table-layout: fixed; font-size: small;');
                    $('#navbarDropdown').html('로그아웃');
                }
            }
        });
    }

    function pagination() {
        var rowPerPage = 20;

        $('#nav').remove();
        var $products = $('#products');

        $products.after('<div id="nav">');


        var $tr = $($products).find('tbody tr');
        var rowTotals = $tr.length;

        var pageTotal = Math.ceil(rowTotals/ rowPerPage);
        var i = 0;

        for (; i < pageTotal; i++) {
            $('<a href="#"></a>')
                    .attr('rel', i)
                    .html(i + 1)
                    .appendTo('#nav');
        }

        $tr.addClass('off-screen')
                .slice(0, rowPerPage)
                .removeClass('off-screen');

        var $pagingLink = $('#nav a');
        $pagingLink.on('click', function (evt) {
            evt.preventDefault();
            var $this = $(this);
            if ($this.hasClass('active')) {
                return;
            }
            $pagingLink.removeClass('active');
            $this.addClass('active');

            var currPage = $this.attr('rel');
            var startItem = currPage * rowPerPage;
            var endItem = startItem + rowPerPage;

            $tr.css('opacity', '0.0')
                    .addClass('off-screen')
                    .slice(startItem, endItem)
                    .removeClass('off-screen')
                    .animate({opacity: 1}, 300);

        });

        $pagingLink.filter(':first').addClass('active');

    }
    
    function searchData() {
        if (checkSearch == 1) {
            alert('이미 데이터 조회중입니다.');
            return;
        }
        var param = {};
        param.nickname = $('#nickname').val();
        param.item = $('#item').val();
        param.page = 1;
        param = JSON.stringify(param);
        if ($('#item').val() == null || $('#item').val() == null) {
            alert('본캐와 아이템 명 두 개 다 입력해주세요.');
        } else {
            var loading = '<td scope="col" colspan="4">데이터 로딩 중</td>'
            $('#total_table').html(loading);
            checkSearch = 1;
            $.ajax({
                url: 'https://reboot2-noble.kro.kr/api/Main/cube',
                data: param,
                type: 'POST',
                contentType: 'application/json',
                success: function(data){
                    var str = ''
                    if (data == "401") {
                        alert('인증되지 않은 사용자입니다.\nAPI 키를 등록하고 사용해주세요.');
                        checkSearch = 0;
                        return;
                    }
                    $.each(data, function(i) {
                        str += '<tr>';
                        str += '<th scope="row">' + (isEmpty(data[i].charName) ? '' : data[i].charName) + '</th>';
                        str += '<td>' + (isEmpty(data[i].item) ? '' : data[i].item) + '</td>';
                        str += '<td>' + (isEmpty(data[i].blackCube) ? 0 : data[i].blackCube)+ '</td>';
                        str += '<td>' + (isEmpty(data[i].redCube) ? 0 : data[i].redCube)+ '</td>';
                        str += '</tr>'
                    });

                    if (str == '') {
                        str = '<td scope="col" colspan="4">조회할 수 있는 데이터가 없습니다.</td>'
                        $('#total_table').html(str);
                        $('#nav').remove();
                    } else {
                        $('#total_table').html(str);
                        pagination();
                    }

                    checkSearch = 0;
                },
                error: function(){
                    alert('길드원이 아니거나 기타 오류입니다.\n잠시 후에 다시 시도해주세요.');
                    checkSearch = 0;
                }
            })
        }
    }
</script>
