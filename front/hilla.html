<html>
    <head>
        <meta charset="utf-8">
        <title>진 힐라 타이머</title>
    </head>

            <br><img style="height: 200px;" src="http://35.239.228.185/image/timer.png"/>
            <p id="time">다음 수확 시간  </p>
            <p id="diffTime">차이 시간  </p>
            <div style="margin-bottom: 10px">
                <button onClick="btnNormal()">노말</button>  
                <button onClick="btnHard()">하드</button>                        
            </div>
            <div id="normal" style="display: none">
                <button onClick="btnNPhase1()">100~60%(2페 40퍼)</button>
                <button onClick="btnNPhase2()">60~30%(3페 20퍼)</button>
                <button onClick="btnNPhase3()">30~0%(사망)</button>
            </div>
            <div id="hard" style="display: none">

                <button onClick="btnHPhase2()">60~30%(3페 20퍼)</button>
                <button onClick="btnHPhase3()">30~0%(사망)</button>
            </div>
            <div style="margin-top: 10px">
                <button onClick="btnReset()">초기화</button>  
                <button onClick="btnPrev()">되돌리기</button>
            </div>
            <br><br>
            <div>
                <p>사용법</p>
                <p>1. 난이도 선택</p>
                <p>2. 위에 업로드된 사진에 맞게 남은 피 선택</p>
                <p>3. 시간이 자동으로 계산되서 출력됨</p>
                <p>4. 초기화 : 초기 상태로 되돌림</p>
                <p>5. 되돌리기 : 이전 상태로 되돌림(각 조작 후 1회밖에 사용불가)</p>
                <p>오류 문의 : 리부트2 너구리쟝</p>
            </div>
        </div>
    </body>
</html>
