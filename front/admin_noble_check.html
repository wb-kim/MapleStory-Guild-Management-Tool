<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리부트2 노블 길드 사이트</title>

</head>

<style>
    body {
        font-family: '나눔 고딕';
    }
    .off-screen {
	    display: none;
    }
    #nav {
        width: 100%;
        text-align: center;
    }
    #nav a {
        display: inline-block;
        padding: 3px 5px;
        margin-right: 10px;
        background: #ccc;
        color: #000;
        text-decoration: none;
    }
    #nav a.active {
        background: #333;
        color: #fff;
    }
</style>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full"
        data-boxed-layout="full">
        <div id="header"></div>
        <div id="aside"></div>
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="margin-bottom: 1vw; font-weight: bold;">우수노블 정정 필요 명단</h4>
                            <div class="table-responsive" style="display: inline-block;">
                                <table id="products" class="table table-bordered" style="display: none;">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">본캐</th>
                                            <th scope="col">부캐</th>
                                            <th scope="col" colspan="3">20세기사람들</th>
                                            <th scope="col" colspan="2">20세기(우수노블)</th>
                                            <th scope="col">도탁스</th>
                                            <th scope="col" colspan="4">도탁스(우수노블)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="total_table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="dist/js/waves.js"></script>
    <script src="dist/js/sidebarmenu.js"></script>
    <script src="dist/js/custom.min.js"></script>

</html>

<script>
    function isEmpty(value) {
        if (value == "" || value == null || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
            return true;
        } else {
            return false;
        }
    }

    $(document).ready(function() {
        $('#header').load('common/header.html');
        $('#aside').load('common/aside.html');
        $('#footer').load('common/footer.html');
        sessionCheck();
        createTable();
        pagination();
    });

    function logout() {
        $.ajax({
            url: 'http://localhost:8845/Main/logout', 
            type: 'POST',
            success: function(data){
                if (data == "SUCCESS") {
                    location.href = "login.html";
                }
            }
        }); 
    }

    function sessionCheck() {
        $.ajax({
            url: 'http://localhost:8845/Main/session', 
            type: 'POST',
            success: function(data){
                console.log(data);
                if (data == "") {
                    $('#navbarDropdown').html('로그인');
                    alert('로그인이 되지 않았습니다.\n로그인 페이지로 이동합니다.');
                    location.href = "login.html";
                } else if (data == "ADMIN") {
                    $('#products').attr('style', 'text-align: center; table-layout: fixed; font-size: small;');
                    $('#asideAdmin').attr('style', '');
                    $('#navbarDropdown').html('로그아웃');
                } else {
                    $('#navbarDropdown').html('로그아웃');
                    alert('길드 관리자가 아닙니다.\n메인 페이지로 이동합니다.');
                    location.href = "index.html";
                
                }
            }
        });
    }

    function pagination() {
        var rowPerPage = 20;

        $('#nav').remove();
        var $products = $('#products');

        $products.after('<div id="nav">');


        var $tr = $($products).find('tbody tr');
        var rowTotals = $tr.length;

        var pageTotal = Math.ceil(rowTotals/ rowPerPage);
        var i = 0;

        for (; i < pageTotal; i++) {
            $('<a href="#"></a>')
                    .attr('rel', i)
                    .html(i + 1)
                    .appendTo('#nav');
        }

        $tr.addClass('off-screen')
                .slice(0, rowPerPage)
                .removeClass('off-screen');

        var $pagingLink = $('#nav a');
        $pagingLink.on('click', function (evt) {
            evt.preventDefault();
            var $this = $(this);
            if ($this.hasClass('active')) {
                return;
            }
            $pagingLink.removeClass('active');
            $this.addClass('active');

            var currPage = $this.attr('rel');
            var startItem = currPage * rowPerPage;
            var endItem = startItem + rowPerPage;

            $tr.css('opacity', '0.0')
                    .addClass('off-screen')
                    .slice(startItem, endItem)
                    .removeClass('off-screen')
                    .animate({opacity: 1}, 300);

        });

        $pagingLink.filter(':first').addClass('active');

    }

    function createTable() {
        $.ajax({
            url: 'http://localhost:8845/Admin/getNoNobleList',
            type: 'POST',
            success: function(data){
                var str = '';
                
                $.each(data, function(i) {
                    var style = '';
                    if (data[i].admin == 1) {
                        style = "background-color: #efefef"
                    } else if (data[i].admin == 2) {
                        style = "background-color: #f4cccc"    
                    }
                    
                    str += '<tr style="' + style + '">';
                    str += '<th scope="row">' + data[i].main + '</th>';
                    str += '<td>' + (isEmpty(data[i].sub[0]) ? '' : data[i].sub[0]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].century[0]) ? '' : data[i].century[0])+ '</td>';
                    str += '<td>' + (isEmpty(data[i].century[1]) ? '' : data[i].century[1])+ '</td>';
                    str += '<td>' + (isEmpty(data[i].century[2]) ? '' : data[i].century[2])+ '</td>';
                    str += '<td>' + (isEmpty(data[i].centuryUpper[0]) ? '' : data[i].centuryUpper[0]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].centuryUpper[1]) ? '' : data[i].centuryUpper[1]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].dotax[0]) ? '' : data[i].dotax[0]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].dotaxUpper[0]) ? '' : data[i].dotaxUpper[0]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].dotaxUpper[1]) ? '' : data[i].dotaxUpper[1]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].dotaxUpper[2]) ? '' : data[i].dotaxUpper[2]) + '</td>';
                    str += '<td>' + (isEmpty(data[i].dotaxUpper[3]) ? '' : data[i].dotaxUpper[3]) + '</td>';
                    str += '</tr>'
                });

                if (str == '') {
                    str = '<td scope="col" colspan="13">조회할 수 있는 데이터가 없습니다.</td>'
                    $('#total_table').html(str);
                    $('#nav').remove();
                } else {
                    $('#total_table').html(str);
                    pagination();
                }
            },
        })
    }
</script>
