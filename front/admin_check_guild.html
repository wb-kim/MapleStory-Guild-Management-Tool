<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>리부트2 노블 길드 사이트</title>
    <link href="dist/css/style.min.css" rel="stylesheet">
</head>

<style>
    :root {
        --button-color: #ffffff;
        --button-bg-color: #0d6efd;
        --button-hover-bg-color: #025ce2;
    }

    button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        
        background: var(--button-bg-color);
        color: var(--button-color);
        
        margin: 0;
        padding: 3px 6px;
        
        font-family: '나눔 고딕';
        font-weight: 400;
        text-align: center;
        text-decoration: none;
        
        border: none;
        border-radius: 4px;
        
        display: inline-block;
        width: auto;
        
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        
        cursor: pointer;
        
        transition: 0.5s;
    }

    button.success {
        --button-bg-color: #28a745;
        --button-hover-bg-color: #218838;
    }

    button.error {
        --button-bg-color: #dc3545;
        --button-hover-bg-color: #c82333;
    }

    button.warning {
        --button-color: #212529;
        --button-bg-color: #ffc107;
        --button-hover-bg-color: #e0a800;
    }

    button:active,
    button:hover,
    button:focus {
        background: var(--button-hover-bg-color);
        outline: 0;
    }
    button:disabled {
        opacity: 0.5;
    }

    body {
        font-family: '나눔 고딕';
    }
    .off-screen {
	    display: none;
    }
    #nav {
        width: 100%;
        text-align: center;
    }
    #nav a {
        display: inline-block;
        padding: 3px 5px;
        margin-right: 10px;
        background: #ccc;
        color: #000;
        text-decoration: none;
    }
    #nav a.active {
        background: #333;
        color: #fff;
    }

    .modal { 
        position:fixed; width:100%; height:100%; background: rgba(0,0,0,0.8); top:0%; left:0%; display:none;
    }

    .custom_modal_content {
        width:400px; height:300px;
        background:#fff; border-radius:10px;
        position:relative; top:30%; left:50%;
        margin-top:-50px; margin-left:-200px;
        text-align:center;
        box-sizing:border-box; padding:74px 0;
        line-height:23px;
    }
</style>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full"
        data-boxed-layout="full">
        <div id="header"></div>
        <div id="aside"></div>
        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="margin-bottom: 1vw; font-weight: bold;">인원 관리 필요 목록</h4>
                            <div class="table-responsive" style="display: inline-block;">
                                <table id="products" class="table table-bordered" style="display: none;">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">노블 DB</th>
                                            <th scope="col">노블 게임</th>
                                            <th scope="col">20세기 DB</th>
                                            <th scope="col">20세기 게임</th>
                                            <th scope="col">도탁스 DB</th>
                                            <th scope="col">도탁스 게임</th>
                                            <th scope="col">도탁서 명단</th>
                                        </tr>
                                    </thead>
                                    <tbody id="total_table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="dist/js/waves.js"></script>
    <script src="dist/js/sidebarmenu.js"></script>
    <script src="dist/js/custom.min.js"></script>
</body>
</html>

<script>
    function isEmpty(value) {
        if (value == "" || value == null || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
            return true;
        } else {
            return false;
        }
    }

    $(document).ready(function() {
        $('#header').load('common/header.html');
        $('#aside').load('common/aside.html');
        $('#footer').load('common/footer.html');
        sessionCheck();
        createTable();
    });

    function logout() {
        $.ajax({
            url: 'http://175.197.29.139/api/Main/logout', 
            type: 'POST',
            success: function(data){
                if (data == "SUCCESS") {
                    location.href = "login.html";
                }
            }
        }); 
    }

    function sessionCheck() {
        $.ajax({
            url: 'http://175.197.29.139/api/Main/session', 
            type: 'POST',
            success: function(data){
                console.log(data);
                if (data == "") {
                    $('#navbarDropdown').html('로그인');
                    alert('로그인이 되지 않았습니다.\n로그인 페이지로 이동합니다.');
                    location.href = "login.html";
                } else if (data == "ADMIN") {
                    $('#products').attr('style', 'text-align: center; table-layout: fixed; font-size: small;');
                    $('#asideAdmin').attr('style', '');
                    $('#navbarDropdown').html('로그아웃');
                } else {
                    $('#navbarDropdown').html('로그아웃');
                    alert('길드 관리자가 아닙니다.\n메인 페이지로 이동합니다.');
                    location.href = "index.html";
                
                }
            }
        });
    }

    function createTable() {
        var param = {};
        param.searchStr = $('#ipt_search_str').val();
        param = JSON.stringify(param);

        $.ajax({
            url: 'http://175.197.29.139/api/Admin/manageList',
            data: param,
            type: 'POST',
            contentType: 'application/json',
            success: function(data){
                var nobleList = '';
                var nobleRealList = '';
                var centuryList = '';
                var centuryRealList = '';
                var dotaxList = '';
                var dotaxRealList = '';
                var dotaxer = '';
                var str = ''
                $.each(data.nobleSheet, function(i) {
                    nobleList += data.nobleSheet[i] + '<br>';
                });
                $.each(data.centurySheet, function(i) {
                    centuryList += data.centurySheet[i] + '<br>';
                });
                $.each(data.dotaxSheet, function(i) {
                    dotaxList += data.dotaxSheet[i] + '<br>';
                });
                $.each(data.nobleGame, function(i) {
                    nobleRealList += data.nobleGame[i] + '<br>';
                });
                $.each(data.centuryGame, function(i) {
                    centuryRealList += data.centuryGame[i] + '<br>';
                });
                $.each(data.dotaxGame, function(i) {
                    dotaxRealList += data.dotaxGame[i] + '<br>';
                });
                $.each(data.dotaxer, function(i) {
                    dotaxer += data.dotaxer[i] + '<br>';
                });
                

                console.log(nobleList);

                str += '<tr id="userRow">';
                str += '<th scope="row">' + nobleList + '</th>';
                str += '<td>' + nobleRealList + '</td>';
                str += '<td>' + centuryList + '</td>';
                str += '<td>' + centuryRealList + '</td>';
                str += '<td>' + dotaxList + '</td>';
                str += '<td>' + dotaxRealList+ '</td>';
                str += '<td>' + dotaxer+ '</td>';
                str += '</tr>'

                if (str == '') {
                    str = '<td scope="col" colspan="6">조회할 수 있는 데이터가 없습니다.</td>'
                    $('#total_table').html(str);
                    $('#nav').remove();
                } else {
                    $('#total_table').html(str);
                }
            },
        })
    }
</script>
